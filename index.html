<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="">
      <h1>Apply to be a tree planter</h1>
      <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </div>
  </header>
  <form class="" action="index.html" method="post">
    <fieldset>
      <legend>Personal details</legend>
      <div class="">
        <div class="">
          <label for="">Full name</label>
          <input type="text" name="" value="">
          <p>Your full legal name, for insurance purposes, e.g. "Elizabeth Bradley".</p>
        </div>
        <div class="">
          <label for="">What should we call you?</label>
          <input type="text" name="" value="">
        </div>
        <div class="">
          <label for="">Date of birth</label>
          <input type="text" name="" value="">
        </div>

        <div class="">
          <label for="">T-shirt size</label>
          <select class="" name="">
            <option value="">Select a t-shirt size</option>
            <option value="">Fitted: XS</option>
            <option value="">Fitted: S</option>
            <option value="">Fitted: M</option>
            <option value="">Fitted: L</option>
            <option value="">Fitted: XL</option>
            <option value="">Straight: XS</option>
            <option value="">Straight: S</option>
            <option value="">Straight: M</option>
            <option value="">Straight: L</option>
            <option value="">Straight: XL</option>
          </select>
        </div>
        <div class="">
          <label for="">Email</label>
          <input type="email" name="" value="">
        </div>
        <div class="">
          <label for="tel">Phone number<span> (optional)</span></label>
          <input type="tel" name="" value="">
        </div>
      </div>
    </fieldset>
    <hr>
    <fieldset>
      <legend>Address</legend>
      <div class="">
        <div class="">
          <label for="address">Street adress</label>
          <input type="text" name="address" value="">
        </div>
        <div class="">
          <label for="city">City</label>
          <input type="text" name="city" value="">
        </div>
        <div class="">
          <label for="prov"></label>
          <select class="" name="prov">
            <option>Select a province</option>
            <option>Alberta</option>
            <option>British Columbia</option>
            <option>Manitoba</option>
            <option>New Brunswick</option>
            <option>Newfoundland & Labrador</option>
            <option>Nova Scotia</option>
            <option>Nunavut</option>
            <option>Ontario</option>
            <option>Prince Edward Island</option>
            <option>Québec</option>
            <option>Saskatchewan</option>
            <option>Yukon</option>
          </select>
        </div>
        <div class="">
          <label for="postal">Postal code</label>
          <input type="text" name="postal" value="">
        </div>
      </div>
    </fieldset>
    <hr>
    <fieldset>
      <legend>What activities are you interested in helping with?</legend>
      <div class="">
        <div class="">
          <div class="">
            <div class="">
              <input type="checkbox" name="activities" value="">
              <label for="digging-holes">Digging holes</label>
            </div>
            <div class="">
              <input type="checkbox" name="activities" value="">
              <label for="get-dirty">Get dirty</label>
            </div>
            <div class="">
              <input type="checkbox" name="activities" value="">
              <label for="lift-heavy">Lifting heavy objects</label>
            </div>
            <div class="">
              <input type="checkbox" name="activities" value="">
              <label for="driving">Driving people</label>
            </div>
          </div>
          <div class="">
            <div class="">
              <input type="checkbox" name="activities" value="">
              <label for="transport">Transporting trees</label>
            </div>
            <div class="">
              <input type="checkbox" name="activities" value="">
              <label for="photo">Taking photos</label>
            </div>
            <div class="">
              <input type="checkbox" name="activities" value="">
              <label for="online">Online publishing</label>
            </div>
            <div class="">
              <input type="checkbox" name="activities" value="">
              <label for="manage">Managing people</label>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend></legend>
    </fieldset>
  </form>
</body>
</html>
